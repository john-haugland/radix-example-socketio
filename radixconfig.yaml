apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: example-socketio-jiha
spec:
  dnsAppAlias:
    environment: prod
    component: server
  environments:
    - name: prod
      build:
        from: master
  components:
    - name: server
      src: "."
      ports:
       - name: websocket
         port: 3000
      public: true
      environmentConfig:
        - environment: prod
          monitoring: true
          replicas: 2
